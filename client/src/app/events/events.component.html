<div class="vh-100 dt w-100 tc bg-dark-gray white cover" style="background:url(https://images.pexels.com/photos/196652/pexels-photo-196652.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940) no-repeat center;">

  <article class="center bg-white-80 mw5 mw6-ns br3 hidden ba b--black-10 mv6">
    <h1 class="f2 br3 br--top dark-green mv0 pv2 ph3">Create An Event</h1>
    <article class="pa4 center avenir dark-green">
      <form action="/events" class="" method="post" (ngSubmit)="onSubmit()" accept-charset="utf-8">
        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
          <legend class="ph0 mh0 fw6 clip">Create Event</legend>
          <!-- <div class="mt3"> -->
          <div class="tc mt3 form-group">
            <label class="db fw4 lh-copy f6" for="Location">Name</label>
            <input class="pa2 input-reset dark-green ba w-100 measure form-control" type="text" name="name" [(ngModel)]="model.name"
              #name="ngModel" required>
          </div>
          <div class="mt3 form-group">
            <div class="mt3 form-group">
              <label class="db fw4 lh-copy f6" for="Location">Where?</label>
              <input class="pa2 input-reset dark-green ba w-100 measure form-control" type="text" name="location" id="location"  #search >
            </div>
            <div class="mt3 form-group">
              <label class="db fw4 lh-copy f6" for="Location">How much?</label>
              <input class="pa2 input-reset dark-green ba w-100 measure form-control" type="number" name="price" [(ngModel)]="model.price"
              #name="ngModel" required>
            </div>
            <label class="db fw4 lh-copy f6" for="date">When?</label>
            <input class="pa2 input-reset dark-green tc ba w-100 measure form-control" type="date" name="date" [(ngModel)]="model.date"
              #name="ngModel" required>
          </div>
          <div class="mt3 form-group">
            <label class="db fw4 lh-copy f6" for="Location">What time?</label>
            <input class="pa2 input-reset dark-green ba w-100 measure form-control" type="time" name="time">
          </div>

          <div class="mt3"><input class="b ph3 pv2 input-reset ba b--dark-green br3 bg-transparent dark-green grow pointer f6" type="submit" value="Create Event"></div>

        </fieldset>
