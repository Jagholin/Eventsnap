<div style="height: 100vh;">

    <mat-toolbar color="primary">
  
      <span>Eventsnap</span>
  
      <span class="example-spacer"></span>
  
      <div fxShow="true" fxHide.lt-md="true">
  
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
  
        <a routerLink="#" mat-button>Menu Item 1</a>
  
        <a routerLink="#" mat-button>Menu Item 2</a>
  
        <a routerLink="#" mat-button>Menu Item 3</a>
  
        <a routerLink="#" mat-button>Menu Item 4</a>
  
        <a routerLink="#" mat-button>Menu Item 5</a>
  
        <a routerLink="#" mat-button>Menu Item 6</a>
  
      </div>
  
      <div fxShow="true" fxHide.gt-sm="true">
  
        <a routerLink="#" (click)="sidenav.toggle()">Show Side Menu</a>
  
      </div>
  
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav #sidenav fxLayout="column">
  
        <div fxLayout="column">
  
          <a (click)="sidenav.toggle()" routerLink="#" mat-button>Close</a>
  
          <a routerLink="#" mat-button>Menu Item 1</a>
  
          <a routerLink="#" mat-button>Menu Item 2</a>
  
          <a routerLink="#" mat-button>Menu Item 3</a>
  
          <a routerLink="#" mat-button>Menu Item 4</a>
  
          <a routerLink="#" mat-button>Menu Item 5</a>
  
          <a routerLink="#" mat-button>Menu Item 6</a>
  
        </div>
  
      </mat-sidenav>
  
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  
    </mat-sidenav-container>
  
  </div>
