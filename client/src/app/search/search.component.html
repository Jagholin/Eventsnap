<form action="/search" method="post">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1>Search Events</h1></mat-card-title>
    <mat-card-subtitle><h3>Any budget. Anywhere. Anyone.</h3></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="example">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Search filters
          </mat-panel-title>
          <mat-panel-description>
            <h4>
            Type your budget and age              
            </h4>
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-slider thumbLabel tickInterval="1" min="1" max="500" step="1" value="50" step="4" tickInterval="1"></mat-slider>

    
        <mat-form-field>
          <input matInput type="number" min="13" placeholder="Age">
        </mat-form-field>
    
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Event Categories
          </mat-panel-title>
          <mat-panel-description>
            <h4>Filter out events
              </h4>
            <mat-icon>menu</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-form-field>
          <input matInput placeholder="Categories">
        </mat-form-field>
    
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    
      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Day of the trip
          </mat-panel-title>
          <mat-panel-description>
            <h4>
                Date and time

            </h4>
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
          
        </mat-expansion-panel-header>
    

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Time of Day" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        <mat-form-field>
          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
    
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>
    
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-raised-button color="primary" style="display: flex; justify-content:center;">Submit</button>
  </mat-card-actions>
</mat-card>

</form>
